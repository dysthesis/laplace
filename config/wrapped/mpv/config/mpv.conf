osd_bar=no
audio-display=yes
force-window=yes
hidpi-window-scale=no
keep-open=yes
keep-open-pause=no
osd-on-seek=no
profile=gpu-hq
script-opts=osc-seekbarstyle=knob,osc-deadzonesize=1,osc-minmousemove=1
